<html>
<head>
  <title>VITFoods - Customers Login Page | VIT Chennai</title>
  <script src="https://kit.fontawesome.com/8f45cb69fb.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<section class="text-center text-lg-start">
  <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>

  <!-- Jumbotron -->
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

  <!-- Container wrapper -->
        <div class="container-fluid">
          <a class="navbar-brand" href="#">VITFoods</a>
          <!-- Toggle button -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarRightAlignExample" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarRightAlignExample">
            <!-- Left links -->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item add-padding-to-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>

              <li class="nav-item add-padding-to-nav">
                <a class="nav-link active" href="#">About Us</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" href="#"><button type="button" class="btn btn-outline-primary">Sign In</button></a>
              </li>
            </ul>
              <!-- Navbar dropdown -->
            <!-- Left links -->
          </div>
          <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
      </nav>

  <!-- Navbar Ending -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
		        <h1 class="fw-bold mb-6">VITFoods</h1>
            <h2 class="fw-bold mb-5">Sign Up</h2>
            <form>

              <div class="row radiosec">
                <div class="col">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="radiochoose" id="Student" autofocus checked>
                    <label class="form-check-label" for="radiochoose">
                      Student
                    </label>
                  </div>
                </div>

                <div class="col">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="radiochoose" id="Faculty">
                    <label class="form-check-label" for="radiochoose">
                      Faculty/Staff
                    </label>
                  </div>
                </div>

              <div class="col">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="radiochoose" id="Guest">
                    <label class="form-check-label" for="radiochoose">
                      Guest
                    </label>
                  </div>
                </div>
              </div>
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="firstname" placeholder="Username" required>
                    <label for="floatingInputGroup1">First Name</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-floating">
                    <input type="text" id="form3Example2" class="form-control" placeholder="Last Name" required/>
                    <label class="form-label" for="form3Example2">Last name</label>
                  </div>
                </div>
              </div>

              <!-- Email input -->

		   <div class="form-floating mb-4">
                <input type="text" id="regno" class="form-control" placeholder="e.g. 21BCE1446" required/>
                <label class="form-label regnolabel" for="regno">Registration No</label>
              </div>

              <div class="form-floating mb-4">
                <input type="email" id="form3Example3" class="form-control" placeholder="Email address" required/>
                <label class="form-label" for="form3Example3">Email address</label>
              </div>

		   <div class="form-floating mb-4">
                <input type="text" id="phno" class="form-control" placeholder="+91" required/>
                <label class="form-label" for="phno">Phone No</label>
              </div>

              <!-- Password input -->
              <div class="form-floating mb-4">
                <input type="password" id="form3Example4" class="form-control" placeholder="Password" required/>
                <label class="form-label" for="form3Example4">Password</label>
              </div>

              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked required/>
                <label class="form-check-label" for="form2Example33">
                  I agree to the terms and conditions of VITFoods.
                </label>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Sign up
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="D:\Downloads\Untitled design.png" class="w-100 rounded-4 shadow-4"
          alt="" />
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script type="text/javascript" src="index.js"></script>

</body>
</html>
